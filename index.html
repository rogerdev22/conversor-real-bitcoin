<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@100;300;400;700&display=swap"
        rel="stylesheet">
    <link rel=stylesheet href="styles.css" />
    <title> REAL para BITCOIN 26/08/2022</title>
</head>
<body>
    <div class="container">
        <header>
            <h1> De R$ para Bitcoin </h1>
        </header>
        <main>
            <label>
                CONVERTER <b>De</b>
                <select>
                    <option> R$ Real </option>
                </select>
            </label>
            <label>
                CONVERTER <b>para </b>
                <select id="currency-select">
                    <option> Bitcoin </option>
                   
                </select>

            </label>
            <label>
                Valor
                <input id="input-real" placeholder="R$1.00">
            </label>
            <button id="convert-button" type="button">Converter</button>

            <section>
                <div class="currency-container">
                    <img src="brasil.png" alt="Band-Brasil">
                    <p class="currency-name"> </p>Real</p>
                    <p class="currency-value" id="real-value-text">R$ 1.00</p>
                
                    <img src="/flexa.png" alt="Flexa">
                
                    <div class="currency-container">

                        <img src="/bitcoin.png" id="currency-img" alt=" Band-conv">
                        <p class="currency-name" id="currency-name">Bitcoin</p>

                        <p class="currency-value" id="currency-value-text"> 1.00</p>
                    </div>
            </section>
        </main>
    </div>
</body>
<script src="scripts.js"></script>

</html>
